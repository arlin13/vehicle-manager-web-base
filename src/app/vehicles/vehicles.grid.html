<h1>VEHICLES GRID</h1>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Vehicle Type</th>
      <th>Retail Price</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="vehicle in vehicleGridCtrl.vehicles">
      <td>{{vehicle.Make}}</td>
      <td>{{vehicle.model}}</td>
      <td>{{vehicle.year}}</td>
      <td>{{vehicle.color}}</td>
      <td>{{vehicle.vehicleType}}</td>
      <td>{{vehicle.retailPrice}}</td>
      <td>
        <a ui-sref="vehicles.detail({id:1})" class="btn btn-primary"> //CAHNGE THISSS
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a href="" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
