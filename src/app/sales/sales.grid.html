<p class="subtitle">S A L E S</p>
<hr>

<button ui-sref="sales.detail" class="btn btn-primary pull-right">
  <i class="glyphicon glyphicon-plus"></i> Add Sale
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th><p class="theader">CUSTOMER NAME</p></th>
      <th><p class="theader">VEHICLE</p></th>
      <th><p class="theader">SALE PRICE</p></th>
      <th><p class="theader">INVOICE DATE</p></th>
      <th><p class="theader">PAYMENT DATE</p></th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sale in saleGridCtrl.sales">
      <td><p class="tdata">{{$index+1}}</p></td>
      <td><p class="tdata">{{sale.customerName}}</p></td>
      <td><p class="tdata">{{sale.vehicleName}}</p></td>
      <td><p class="tdata">{{sale.salePrice | currency:"$"}}</p></td>
      <td><p class="tdata">{{sale.invoiceDate | date}}</p></td>
      <td><p class="tdata">{{sale.paymentReceivedDate | date}}</p></td>
      <td>
        <a ui-sref="sales.detail({id:sale.saleId})" class="btn btn-primary">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a ng-click="saleGridCtrl.remove(sale)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
