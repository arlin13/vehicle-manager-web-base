<h1>CUSTOMERS GRID</h1>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Telephone</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customerGridCtrl.customers">
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.phone}}</td>
      <td>
        <a ui-sref="customers.detail({id:2})" class="btn btn-primary"> //CAHNGE THISSS
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a ng-click="customerGridCtrl.remove(customer)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
